<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LodoBox</title>
  
  <!-- 引入 Material Design Icon 和 Google Material Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- 引入 qrcode.js 库 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- 引入 jsQR 库（用于二维码解析）-->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>

  <style>
    /* 通用字体和背景设置 */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* 防止滚动条出现 */
      animation: fadeIn 1s ease-out; /* 网页加载时的动画 */
      background: linear-gradient(45deg, #ff0080, #ff8c00, #4e00ff, #00d4ff); /* 幻彩色渐变背景 */
      background-size: 400% 400%; /* 背景颜色的渐变范围 */
      animation: gradientBG 10s ease infinite; /* 背景颜色的流动动画 */
    }

    /* 幻彩背景动画 */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 页面加载动画 */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 4vw;
      font-weight: 500;
      margin-bottom: 20px;
      color: #333;
    }

    /* 输入框样式 */
    input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      font-size: 2vw;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      backdrop-filter: blur(5px); /* 高斯模糊输入框背景 */
      background: rgba(255, 255, 255, 0.7); /* 让背景有透明感 */
    }

    input:focus {
      border-color: #6200ea;
      outline: none;
    }

    /* 按钮样式 */
    button {
      width: 80%;
      max-width: 400px;
      padding: 14px;
      font-size: 2.5vw;
      color: #6200ea; /* 按钮文字颜色 */
      background-color: transparent; /* 背景透明 */
      border: 2px solid #6200ea; /* 按钮边框 */
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
      backdrop-filter: blur(5px); /* 高斯模糊按钮背景 */
      background: rgba(255, 255, 255, 0.3); /* 高斯模糊下的半透明背景 */
    }

    /* 按钮的点击动画效果 */
    button:hover {
      background-color: rgba(98, 0, 234, 0.1); /* 背景轻微变化 */
      transform: translateY(-5px); /* 按钮上升 */
    }

    button:active {
      transform: translateY(2px); /* 按钮点击时下沉 */
    }

    /* QR 码显示区域 */
    #qrcode {
      margin-top: 20px;
      width: 100%;
      height: auto;
      max-width: 500px;
      display: flex;
      justify-content: center;
      opacity: 0; /* 初始状态下不可见 */
      animation: bounceIn 1s ease-out forwards; /* 动画的应用 */
      backdrop-filter: blur(10px); /* 高斯模糊二维码显示区域 */
    }

    /* QR码显示的甩尾动画 */
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      h2 {
        font-size: 6vw;
      }

      input {
        font-size: 4vw;
        width: 90%;
      }

      button {
        font-size: 5vw;
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 8vw;
      }

      input {
        font-size: 5vw;
        width: 90%;
      }

      button {
        font-size: 6vw;
        width: 90%;
      }
    }

    /* 文件上传按钮 */
    input[type="file"] {
      display: none; /* 隐藏默认上传按钮 */
    }

    label {
      padding: 14px;
      font-size: 2.5vw;
      color: #6200ea;
      background-color: transparent; /* 无色背景 */
      border: 2px solid #6200ea;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(5px); /* 高斯模糊效果 */
      display: inline-block;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    label:hover {
      background-color: rgba(98, 0, 234, 0.1);
      transform: translateY(-5px); /* 按钮上升 */
    }

    label:active {
      transform: translateY(2px); /* 按钮点击时下沉 */
    }
  </style>
</head>
<body>

  <!-- 直接展示内容 -->
  <h2>LodoBox</h2>
  <input type="text" id="textInput" placeholder="请输入文本">
  <button onclick="generateQRCode()">生成二维码</button>

  <!-- 文件上传按钮 -->
  <input type="file" id="fileInput" accept="image/*">
  <label for="fileInput">上传二维码图片</label>

  <!-- QR Code 显示区域 -->
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const text = document.getElementById('textInput').value;
      const qrcodeContainer = document.getElementById('qrcode');
      
      if (text.trim()) {
        // 清空上一个二维码
        qrcodeContainer.innerHTML = "";

        // 创建一个新的 canvas 元素
        const canvas = document.createElement('canvas');
        qrcodeContainer.appendChild(canvas);

        // 使用二维码库生成二维码并绘制到 canvas 元素里
        QRCode.toCanvas(canvas, text, function(error) {
          if (error) {
            console.error(error);
            alert("二维码生成失败，请重试！");
          } else {
            // 让二维码显示区域触发动画效果
            qrcodeContainer.style.opacity = 1; 
          }
        });
      } else {
        alert("请输入一些内容！");
      }
    }

    // 文件上传解析二维码
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCodeData = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCodeData) {
              alert("二维码内容：" + qrCodeData.data);
            } else {
              alert("未能解析二维码，请重试！");
            }
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
