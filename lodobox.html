<body>

  <!-- é½¿è½®æŒ‰é’® -->
  <span id="gear" class="material-icons" onclick="toggleMenu()">settings</span>

  <!-- é¡µé¢èœå• -->
  <div id="menu">
    <button onclick="showQRCodePage()">ç”ŸæˆäºŒç»´ç </button>
    <button onclick="showFileUploadPage()">ä¸Šä¼ äºŒç»´ç å›¾ç‰‡</button>
  </div>

  <!-- é¡µé¢å†…å®¹ -->
  <div id="content">
    <h2>LodoBox</h2>
    <h3>æ‰€æœ‰åŠŸèƒ½å·²é›†æˆåœ¨å·¦ä¸Šè§’æŒ‰é’®å½“ä¸­ğŸ¤—</h3>
    <div id="pageQRCode" style="display: none;">
      <input type="text" id="textInput" placeholder="è¯·è¾“å…¥æ–‡æœ¬">
      <button onclick="generateQRCode()">ç”ŸæˆäºŒç»´ç </button>
      <div id="qrcode"></div>
    </div>
    <div id="pageFileUpload" style="display: none;">
      <input type="file" id="fileInput" accept="image/*">
      <label for="fileInput">ä¸Šä¼ äºŒç»´ç å›¾ç‰‡</label>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function showQRCodePage() {
      document.getElementById('pageQRCode').style.display = 'block';
      document.getElementById('pageFileUpload').style.display = 'none';
      toggleMenu(); // å…³é—­èœå•
    }

    function showFileUploadPage() {
      document.getElementById('pageQRCode').style.display = 'none';
      document.getElementById('pageFileUpload').style.display = 'block';
      toggleMenu(); // å…³é—­èœå•
    }

    function generateQRCode() {
      const text = document.getElementById('textInput').value;
      const qrcodeContainer = document.getElementById('qrcode');
      
      if (text.trim()) {
        qrcodeContainer.innerHTML = ""; // æ¸…ç©ºä¸Šä¸€ä¸ªäºŒç»´ç 
        const canvas = document.createElement('canvas');
        qrcodeContainer.appendChild(canvas);

        QRCode.toCanvas(canvas, text, function(error) {
          if (error) {
            console.error(error);
            alert("äºŒç»´ç ç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•ï¼");
          } else {
            qrcodeContainer.style.opacity = 1; 
          }
        });
      } else {
        alert("è¯·è¾“å…¥ä¸€äº›å†…å®¹ï¼");
      }
    }

    // æ–‡ä»¶ä¸Šä¼ è§£æäºŒç»´ç 
    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCodeData = jsQR(imageData.data, canvas.width, canvas.height);

            if (qrCodeData) {
              alert("äºŒç»´ç å†…å®¹ï¼š" + qrCodeData.data);
            } else {
              alert("æœªèƒ½è§£æäºŒç»´ç ï¼Œè¯·é‡è¯•ï¼");
            }
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
