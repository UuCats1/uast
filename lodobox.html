<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LodoBox</title>
  
  <!-- 引入 Material Design Icon 和 Google Material Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- 引入 qrcode.js 库 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <style>
    /* 通用字体和背景设置 */
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* 防止滚动条出现 */
      animation: fadeIn 1s ease-out; /* 网页加载时的动画 */
      background: linear-gradient(45deg, #ff0080, #ff8c00, #4e00ff, #00d4ff); /* 幻彩色渐变背景 */
      background-size: 400% 400%; /* 背景颜色的渐变范围 */
      animation: gradientBG 10s ease infinite; /* 背景颜色的流动动画 */
    }

    /* 幻彩背景动画 */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 页面加载动画 */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* 卡片样式，使用 Material Design 风格 */
    .container {
      width: 360px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85); /* 透明的背景色 */
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
      backdrop-filter: blur(10px); /* 高斯模糊背景 */
    }

    /* 页面进入时的滑动动画 */
    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #333;
    }

    /* 输入框样式 */
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      backdrop-filter: blur(5px); /* 高斯模糊输入框背景 */
    }

    input:focus {
      border-color: #6200ea;
      outline: none;
    }

    /* 按钮样式 */
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      color: white;
      background-color: #6200ea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease-in-out;
    }

    /* 按钮的点击动画效果 */
    button:hover {
      background-color: #3700b3;
      transform: translateY(-5px); /* 按钮上升 */
    }

    button:active {
      transform: translateY(2px); /* 按钮点击时下沉 */
    }

    /* QR 码显示区域 */
    #qrcode {
      margin-top: 20px;
      width: 100%;
      height: 250px; /* 确保二维码显示足够大 */
      display: flex;
      justify-content: center;
      opacity: 0; /* 初始状态下不可见 */
      animation: bounceIn 1s ease-out forwards; /* 动画的应用 */
      backdrop-filter: blur(10px); /* 高斯模糊二维码显示区域 */
    }

    /* QR码显示的甩尾动画 */
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    canvas {
      max-width: 100%;
      max-height: 100%;
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>LodoBox</h2>
    <input type="text" id="textInput" placeholder="请输入文本">
    <button onclick="generateQRCode()">生成二维码</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQRCode() {
      const text = document.getElementById('textInput').value;
      const qrcodeContainer = document.getElementById('qrcode');
      
      if (text.trim()) {
        // 清空上一个二维码
        qrcodeContainer.innerHTML = "";

        // 创建一个新的 canvas 元素
        const canvas = document.createElement('canvas');
        qrcodeContainer.appendChild(canvas);

        // 使用二维码库生成二维码并绘制到 canvas 元素里
        QRCode.toCanvas(canvas, text, function(error) {
          if (error) {
            console.error(error);
            alert("二维码生成失败，请重试！");
          } else {
            // 让二维码显示区域触发动画效果
            qrcodeContainer.style.opacity = 1; 
          }
        });
      } else {
        alert("请输入一些内容！");
      }
    }
  </script>

</body>
</html>
