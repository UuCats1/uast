<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lodo百宝箱</title>
  <!-- 引入 qrcode.js 库 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>LodoBox</h2>
    <input type="text" id="textInput" placeholder="在这里填呢">
    <button onclick="generateQRCode()">点我二维码</button>
    <div id="qrcode"></div>
  </div>

  <script>
    function generateQRCode() {
      const text = document.getElementById('textInput').value;
      if (text) {
        document.getElementById('qrcode').innerHTML = "";  // 清空之前的二维码
        QRCode.toCanvas(document.getElementById('qrcode'), text, function (error) {
          if (error) console.error(error);
        });
      } else {
        alert("往框框里面填东西哦喵！");
      }
    }
  </script>

</body>
</html>
