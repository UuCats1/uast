<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAN-13 条形码生成器</title>
    <!-- 引入 JsBarcode 库 -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <!-- 引入 Material Design 样式 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #6200ea;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6200ea;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        button:active {
            background-color: #6200ea;
        }

        svg {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>条形码生成</h1>

        <!-- 输入框，用户输入要生成条形码的数字 -->
        <input type="text" id="barcodeInput" placeholder="请输入13位商品识别码" maxlength="13" />

        <!-- 生成按钮 -->
        <button onclick="generateBarcode()">生成EAN13</button>

        <!-- 显示生成的条形码 -->
        <svg id="barcode"></svg>
    </div>

    <script>
        function generateBarcode() {
            var input = document.getElementById('barcodeInput').value;
            if (input.length === 13 && /^[0-9]+$/.test(input)) {
                // 使用 JsBarcode 生成 EAN-13 条形码
                JsBarcode("#barcode", input, {
                    format: "EAN13",
                    displayValue: true, // 是否显示条形码的数字
                    lineColor: "#0b0b0b", // 条形码的颜色
                    width: 20, // 条形码的宽度
                    height: 110, // 条形码的高度
                    margin: 15 // 条形码的边距
                });
            } else {
                alert("请输入有效的13位条形数字！");
            }
        }
    </script>

</body>
</html>
